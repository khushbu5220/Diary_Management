    <script>
      if(sessionStorage.getItem("token") != null)
      {
          let req = new XMLHttpRequest();
          req.open("GET", "http://localhost:8080/getOfficers", true);
          req.setRequestHeader('Authorization', 'Bearer '+sessionStorage.getItem("token"));
          req.setRequestHeader('Access-Control-Allow-Origin', "*");
          var data = {};
          req.send();
          req.onload = () =>
          {
            console.log("Request : "+req.status);
            if(req.status == 200)
            {
              const jsonData = JSON.parse(req.response);
              console.log("jsonData : "+jsonData.length);
              
              var text ="";
              for(let i =0; i<jsonData.length; i++)
              {
                text += "<tr><td>"+(i+1)+"</td><td>"+jsonData[i].displayname+"</td><td>"+jsonData[i].username+"</td><td>"+jsonData[i].emailId
                  +"</td><td>"+jsonData[i].designation+"</td><td>"+jsonData[i].division+"</td><td>"+jsonData[i].cdt+"</td><td>"
                  +"<button id='"+jsonData[i].userid+"' onclick='editfunc(this.id)' class='btn btn-primary'>Edit</button></td></tr>";
              }
              console.log(text)
              document.getElementById("tbody").innerHTML =text;
            }
          }
          function viewfunc(id)
          {
            sessionStorage.setItem("Id", id);
            window.location = "viewFileDiary.html";
          }
          function editfunc(id)
          {
            sessionStorage.setItem("Id", id);
            window.location = "updateofficer.html";
          }
      }
    </script>
